{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container products-header">
        <div class="row">
            <div class="col-12 col-md-6">
                <h3 class="text-white my-3">Product Managment</h3>
                <h5 class="text-white mb-3">Edit Product </h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="text-white form mb-3" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn white-button" href="{% url 'products' %}">Cancel</a>
                        <button class="btn white-button" type="submit">Update Product Details</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
{% endblock %}
